<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">{{ total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <p class="card-text">{{ active_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text">${{ total_revenue }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Today's Revenue</h5>
                        <p class="card-text">${{ today_revenue }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <a href="/users" class="btn btn-primary me-2">View Users</a>
                        <a href="/payments" class="btn btn-success me-2">View Payments</a>
                        <a href="/accounts" class="btn btn-info me-2">Telegram Accounts</a>
                        <a href="/withdrawals" class="btn btn-warning">Withdrawal History</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Telegram Account</h5>
                    </div>
                    <div class="card-body">
                        <form id="addAccountForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="API ID" name="api_id" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="API Hash" name="api_hash" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addAccountForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const response = await fetch('/add_account', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
